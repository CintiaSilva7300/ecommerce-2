<header></header>
<h1 class="titulo">Editar endereÃ§o</h1>
<div class="container">
  <div class="endereco">
    <form method="post" #form="ngForm" (ngSubmit)="atualizarEndereco(form.value)">
      <div class="form-group">
        <input class="form-control"  type="text" placeholder="name" name="name"  ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="cep" name="zipCode" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="rua" name="street" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="number" name="number" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="bairro" name="neighborhood" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="cidade" name="city" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="uf" name="uf" ngModel>
      </div>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="complemento" name="complement" ngModel>
      </div>


      <input type="submit" [value]='loading ? "carregando..." : "entrar"' [disabled]="loading"
      style="background-color: black;" class="btn btn-primary btn-darck btn-block"
      >
    </form>
  </div>

</div>
