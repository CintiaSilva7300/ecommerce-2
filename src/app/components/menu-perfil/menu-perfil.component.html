<h1 *ngIf="messageError">mensagem de erro ao apagar endereço principal {{messageError}}</h1>
<hr>
<div class=" col-md-12">
  <h2>Endereços</h2>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#endereco">Endereços</a></li>
    <!-- <li><a data-toggle="tab" href="#menu1">Cupons de descontos</a></li>
    <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
    <li><a data-toggle="tab" href="#menu3">Menu 3</a></li> -->
  </ul>

  <div class="tab-content">
    <div id="endereco" class="tab-pane fade in active">
      <div class="cards">

        <div class="card bg-light" style="height:22rem" *ngFor="let add of address">
          <div class="card-header">{{add.name}}</div>
          <div class="card-body">
            <p class="card-text">{{add.zipCode}} - {{add.street}}</p>
            <p class="card-text">{{add.number}} - {{add.neighborhood}}</p>
            <p class="card-text">{{add.city}} - {{add.uf}}</p>
            <p class="card-text">{{add.complement}} </p>

              <mat-chip-listbox aria-label="Fish selection">
                <mat-chip-option class="" [selected]="add.isMain" style="background-color: black; width: 40px;filter: invert(100%);"
                  (click)="selectCardsEndereco(add._id)"></mat-chip-option>

                  <img class="" (click)="openModal(add)"
                    style="
                    width: 40px;
                    height: 40px;
                    cursor: pointer;"
                    src="https://img.icons8.com/sf-black-filled/256/pencil.png" alt=""
                  > <!-- editar endereço -->


                  <img class=""
                    style="
                    width: 35px;
                    height: 35px;
                    cursor: pointer;"
                  (click)="excluirCardsEndereco(add._id)" src="https://img.icons8.com/ios-glyphs/256/filled-trash.png" alt=""
                  >
              </mat-chip-listbox>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="menu1" class="tab-pane fade" *ngFor="let add of address"> -->
      <!-- <app-cupons [infoUser]="add"/> enviado dados para componente de cupons -->
    <!-- </div> -->

    <!-- <div id="menu2" class="tab-pane fade">
      <h3>Menu 2</h3>
    </div>

    <div id="menu3" class="tab-pane fade">
      <h3>Menu 3</h3>
      <p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
    </div>
  </div> -->
</div>

<!-- modal editar endereço -->
<editarEndereco [showModal]="showModal" [addressSelected]="addressSelected" ></editarEndereco>
