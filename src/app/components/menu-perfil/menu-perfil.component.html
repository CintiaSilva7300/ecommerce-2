<editarEndereco [showModal]="showModal" [addressSelected]="addressSelected"></editarEndereco>

<h1>Endereços cadastrados</h1>

<div class="card" *ngFor="let add of address" style="margin-top: 5px">
  <div class="card-header" (click)="selectCardsEndereco(add._id)" matTooltip="selecionar" style="background-color: white; cursor: pointer;">{{ add.name }}
    <div style="display: flex; margin-left: 90%;margin-top: -20px;">
      <mat-chip-option
        [selected]="add.isMain!"
        style="background-color: black; width: 40px; filter: invert(100%); ">
      </mat-chip-option>
    </div>
  </div>
  <div class="card-body" style="borde: 1px solid #000">
    <p class="card-text">{{ add.zipCode }} - {{ add.street }}</p>
    <p class="card-text">{{ add.number }} - {{ add.neighborhood }}</p>
    <p class="card-text">{{ add.city }} - {{ add.uf }}</p>
    <p class="card-text">{{ add.complement }}</p>

      <img (click)="openModal(add)" style="width: 40px; height: 40px; cursor: pointer"
        src="https://img.icons8.com/sf-black-filled/256/pencil.png" alt="" />

      <img style="width: 35px; height: 35px; cursor: pointer" (click)="excluirCardsEndereco(add._id)"
        src="https://img.icons8.com/ios-glyphs/256/filled-trash.png"/>
  </div>
</div>
