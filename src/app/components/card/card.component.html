<div *ngIf="loading;else loading" class="container spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="container">
  <div class="caixa">
    <div class="card" *ngFor="let products of product">
      <img src="{{products.urlImage}}" class="card-img-top" alt="...">
      <div class="card-body" >
        <h5 class="card-title">{{products.name}}</h5>

        <button type="button" class="btn btn-primary">Comprar</button>
      </div>
    </div>
  </div>
</div>
