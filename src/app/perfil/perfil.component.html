<header></header>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="genre === 'F'; else elseTeste">
        <img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/512/219/219969.png">
        <span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span>
      </div>
      <ng-template #elseTeste>
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
          <span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span>
        </div>
      </ng-template>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
              placeholder="first name" value="{{name}}"></div>
          <div class="col-md-6"><label class="labels">email</label><input type="text" class="form-control" value="{{email}}"
              placeholder="surname"></div>
          <div class="col-md-6"><label class="labels">genre</label><input type="text" class="form-control" value="{{genre}}"
              placeholder="surname"></div>
          <div class="col-md-6"><label class="labels">Data de nascimento</label><input type="text" class="form-control" value="{{birthDate}}"
              placeholder="surname"></div>
          <div class="col-md-6"><label class="labels">cpf</label><input type="text" class="form-control" value="{{cpf}}"
              placeholder="surname"></div>
          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{registerDate}}"
              placeholder="surname"></div>
        </div>

        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span
            class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
            class="form-control" placeholder="experience" value=""></div> <br>
        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control"
            placeholder="additional details" value=""></div>
      </div>
    </div>
  </div>
</div>
