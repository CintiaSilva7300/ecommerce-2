<header></header>

<modalAddress [showModal]="showModal"/>

<div class="container rounded bg-white mt-5 mb-5" >
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="genre === 'F'; else elseTeste">
        <img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/512/219/219969.png">
        <span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span><br>
      </div>

      <div class="container">
        <button (click)="openModal()" type="button" class="btn profile-button btn-dark" >
          cadastrar novo endereço
        </button>
      </div>

      <ng-template #elseTeste>
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
          <span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span>
        </div>
      </ng-template>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
            <div class=""><label class="labels">Name</label><input type="text" class="form-control"
                placeholder="first name" value="{{name}}"></div>
            <div class=""><label class="labels">email</label><input type="text" class="form-control" value="{{email}}"
                placeholder="surname"></div>

                <div class="">
                  <label class="labels" for="userGenre">sexo</label>
                  <select class="form-control"  value="{{genre}}" name="genre">
                    <option value="F" selected>Feminino</option>
                    <option value="M" selected>Masculino</option>
                    <option value="não informado" selected>não informado</option>
                  </select>
                </div>

            <div class=""><label class="labels">Data de nascimento</label><input type="date" class="form-control" [ngModel]="birthDate | date:'yyyy-MM-dd'"
                placeholder="surname"></div>


            <div class=""><label class="labels">cpf</label><input type="text" class="form-control" value="{{cpf}}"
                placeholder="surname" disabled="" ></div>

            <div class=""><label class="labels">entrou em</label><input type="text" class="form-control"
                placeholder="surname" disabled=""  [ngModel]="registerDate | date :'short'">
              </div>
        </div>

        <input type="submit" value="Entrar" style="background-color: black; margin-top:10px" class="btn btn-primary btn-darck btn-block"
          [value]='loading ? "carregando..." : "atualizar"'
           >

      </div>
    </div>

    <menuPerfil></menuPerfil>
</div>
