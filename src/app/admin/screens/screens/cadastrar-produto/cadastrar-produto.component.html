<header></header>
<app-sidebar></app-sidebar>

<div class="container">
  <h1>Cadastrar produto</h1>


  <form method="post" #form="ngForm" >
    <div class="form-group">
      <input class="form-control"  type="text" placeholder="name" name="name" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="code" name="code" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="price" name="price" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="type" name="type" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="quantity" name="quantity" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="img" name="urlImage" ngModel>
    </div>

    <div class="form-group">
      <input class="form-control"  type="text" placeholder="status" name="status" ngModel>
    </div>

    <div class="button">
      <input
        (click)="cadastrarProduto(form.value)" type="button" value="Entrar" style="background-color: black;" class="btn btn-primary btn-darck btn-block"
      [value]='loading ? "carregando..." : "cadastrar"' >

      <a href="admin/listarProdutos">
        <input type="button" value="Entrar" style="background-color: rgb(243, 238, 238); color: black;" class="btn btn-primary btn-darck btn-block"
        [value]='loading ? "carregando..." : "voltar"' >
      </a>
    </div>
  </form>
</div>
